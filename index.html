<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <img src="http://localhost:3845/assets/31bbdbfa01acfca48e68608f4aa0307a207c5f52.svg" alt="Main Icon" class="logo-icon">
                <p class="logo-text">Pet Market</p>
            </div>
            <div class="search-bar">
                <div class="search-box"></div>
                <img src="http://localhost:3845/assets/b4da223ab6d652408f9b96fe463a665a6c0672a6.svg" alt="Search Icon" class="search-icon">
            </div>
            <div class="user-menu">
                <div class="menu-button">회원가입</div>
                <div class="menu-button">로그인</div>
                <div class="menu-button">고객센터</div>
            </div>
        </header>
        <nav class="category-nav">
            <div class="category-item active">
                <img src="http://localhost:3845/assets/f37a47ca73adde9dcd7d59a4cc012303e5ced2f7.svg" alt="Icon" class="category-icon">
                전체카테고리
            </div>
            <div class="category-item">강아지</div>
            <div class="category-item">고양이</div>
            <div class="category-item">소동물</div>
            <div class="category-item-divider">
                 <img src="http://localhost:3845/assets/47ea271e6179cb9afb5f011b213c5150641b79e5.svg" alt="divider" />
            </div>
            <div class="category-item">장바구니</div>
            <div class="category-item">인박할인</div>
            <div class="category-item">이벤트</div>
            <div class="category-item">제품리스트</div>
        </nav>
        <main>
            <section class="product-section">
                <h2>NEW 신상품</h2>
                <button class="more-button">more</button>
                <div class="product-list">
                    <div class="product-item"></div>
                    <div class="product-item"></div>
                    <div class="product-item"></div>
                    <div class="product-item"></div>
                    <div class="product-item"></div>
                </div>
            </section>
            <section class="product-section">
                <h2>Best 베스트 상품</h2>
                <div class="best-categories">
                    <button class="best-category-item active">간식</button>
                    <button class="best-category-item">위생</button>
                    <button class="best-category-item">장남감</button>
                    <button class="best-category-item">하우스/울타리</button>
                    <button class="best-category-item">사료</button>
                </div>
                <div class="best-product-grid">
                    <div class="product-item-large"></div>
                    <div class="product-item-small"></div>
                    <div class="product-item-small"></div>
                    <div class="product-item-small"></div>
                    <div class="product-item-small"></div>
                    <div class="product-item-small"></div>
                    <div class="product-item-small"></div>
                    <div class="product-item-small"></div>
                    <div class="product-item-small"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
